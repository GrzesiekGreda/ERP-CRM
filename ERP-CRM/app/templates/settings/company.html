{% extends "base.html" %}

{% block title %}Dane firmy - ERP/CRM{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-building me-2"></i>Dane firmy</h2>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="name" class="form-label">Nazwa firmy <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ company.name if company else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="address" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ company.address if company else '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="postal_code" class="form-label">Kod pocztowy</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ company.postal_code if company else '' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">Miasto</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ company.city if company else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Kraj</label>
                            <input type="text" class="form-control" id="country" name="country" value="{{ company.country if company else 'Polska' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tax_id" class="form-label">NIP</label>
                            <input type="text" class="form-control" id="tax_id" name="tax_id" value="{{ company.tax_id if company else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ company.phone if company else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ company.email if company else '' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bank_account" class="form-label">Numer konta</label>
                            <input type="text" class="form-control" id="bank_account" name="bank_account" value="{{ company.bank_account if company else '' }}" placeholder="12 1234 5678 9012 3456 7890 1234">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bank_name" class="form-label">Nazwa banku</label>
                            <input type="text" class="form-control" id="bank_name" name="bank_name" value="{{ company.bank_name if company else '' }}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Anuluj
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Zapisz
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h6><i class="bi bi-info-circle me-2"></i>Informacja</h6>
                <p class="small mb-0">Te dane będą wyświetlane na fakturach jako dane wystawcy.</p>
                <p class="small mb-0 mt-2">Numer konta bankowego zostanie dodany do stopki faktury.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
